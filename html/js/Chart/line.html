<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src="Chart.js"></script>
	</head>
	<body>
		<div style="width:100%">
			<div>
				<canvas id="myChart" width="400" height="100"></canvas>
			</div>
		</div>


	
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3]
            }]
        },
        options:{
            scales:{
                yAxes:[{
                        ticks:{
                            beginAtZero:true
                        }
                    }]
            }
        }
});
</script>



</body>
</html>
